<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white" stroke="#333" stroke-width="2">
    TASTE THE LOAD
  </text>
  
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="white" opacity="0.9">
    Static Asset Test Image
  </text>
  
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="18" 
        text-anchor="middle" fill="white" opacity="0.8">
    800 Ã— 600 pixels
  </text>
  
  <!-- Loading animation circles -->
  <g transform="translate(400, 450)">
    <circle cx="-30" cy="0" r="8" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="30" cy="0" r="8" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <text x="400" y="530" font-family="monospace" font-size="14" 
        text-anchor="middle" fill="white" opacity="0.6">
    /tastetheload.svg - Static Asset Testing
  </text>
</svg>